<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adding Bootstrap CSS first (Personal CSS will take precedence over bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Personal CSS Style sheet added to HTML-->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>FrontEnd Example</title>
  </head>
  <body>
    <!-- Creating a div of class 'container-xl' using bootstrap classes-->
    <div class="container-xl">
      <h1>Front End Project</h1>
      <!-- Added class to H3 to select with CSS-->
      <h3 class="subHead">Subtitle for website</h3>

      <!-- Div to contain a card -->
      <div class="cardGroup">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Title</h5>
            <p class="card-text">This is where the body of the text will go</p>
            <p class="card-text">
              <small class="text-muted">This will be the userID</small>
            </p>
          </div>
        </div>
      </div>

      <div class="formDiv">
        <form>
          <div class="form-group">
            <label for="userID">user ID</label>
            <input type="number" class="form-control" id="userID" />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" id="body" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Adding Bootstrap JS to bottom of page -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
